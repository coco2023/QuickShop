
server:
  port: 9001
  servlet:
    contextPath: /api

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/umiuni_shop
    username: root
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57InnoDBDialect
  sql:
    init:
      platform: mysql

springfox:
  documentation:
    swagger-ui:
      enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
management:
  endpoints:
    web:
      exposure:
        include: mappings

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace


security:
  jwt:
    token:
      secret-key: Base64EncodedSecretKeyHere
      expire-length: 3600000 # 1 hour
